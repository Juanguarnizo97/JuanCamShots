<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel — JuanCamShots</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="menu-nav" tabindex="0">
    <div class="menu-icon" id="menuIcon" aria-label="Open menu" tabindex="0">
      <span></span><span></span><span></span>
    </div>
    <ul class="menu-list" id="menuList">
      <label class="theme-switch" id="theme-switch-label"><input type="checkbox" id="theme-toggle"><span class="slider"></span> <span class="theme-text"></span></label>
      <li><a href="index.html#about">About</a></li>
      <li><a href="collections.html">Collections</a></li>
    </ul>
  </nav>
  <header><h1>Travel</h1><p class="tagline">Photos from my travels</p></header>
  <main class="gallery"><!-- Add images for this collection --></main>
  <a href="collections.html" class="back-link">← Back to Collections</a>
  <script>
    // Menu JS (from index.html)
    const menuIcon = document.getElementById("menuIcon");
    const menuList = document.getElementById("menuList");
    menuIcon.addEventListener("click", function() {
      menuList.classList.toggle("open");
    });
    menuIcon.addEventListener("keypress", function(e) {
      if (e.key === "Enter" || e.key === " ") menuList.classList.toggle("open");
    });
    document.addEventListener("click", function(e) {
      if (!menuIcon.contains(e.target) && !menuList.contains(e.target)) menuList.classList.remove("open");
    });
      // Dark Mode Toggle
    const themeToggle = document.getElementById('theme-toggle');
    const themeText = document.querySelector('.theme-text');
    if(themeToggle && themeText) {
      function setThemeToggleState() {
        const dark = document.body.classList.contains('dark-mode');
        themeToggle.checked = dark;
      }
      themeToggle.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode');
        setThemeToggleState();
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      });
      if(localStorage.getItem('theme')==='dark') document.body.classList.add('dark-mode');
      setThemeToggleState();
    }
</script>
</body>
</html>
