  <header>
    <h1>Juan</h1>

  <!-- GALLERY -->

    <img src="image1.jpg" alt="Artwork 1" />

  <!-- IMAGE MODAL -->
  <div class="modal" id="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script>
    // Modal JS (existing)
    const images = document.querySelectorAll(".gallery img");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const close = document.querySelector(".close");
    images.forEach(img => {
      img.onclick = () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      };
    });
    close.onclick = () => {
      modal.style.display = "none";
    };

    // Menu JS
    const menuIcon = document.getElementById("menuIcon");
    const menuList = document.getElementById("menuList");
    menuIcon.addEventListener("click", function() {
      menuList.classList.toggle("open");
    });
    menuIcon.addEventListener("keypress", function(e) {
      if (e.key === "Enter" || e.key === " ") menuList.classList.toggle("open");
    });
    document.addEventListener("click", function(e) {
      if (!menuIcon.contains(e.target) && !menuList.contains(e.target)) menuList.classList.remove("open");
    });
  </script>
</body>
</html>
