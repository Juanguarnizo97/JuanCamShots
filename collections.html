  <script>
    // Menu JS (from index.html)
    const menuIcon = document.getElementById("menuIcon");
    const menuList = document.getElementById("menuList");
    menuIcon.addEventListener("click", function() {
      menuList.classList.toggle("open");
    });
    menuIcon.addEventListener("keypress", function(e) {
      if (e.key === "Enter" || e.key === " ") menuList.classList.toggle("open");
    });
    document.addEventListener("click", function(e) {
      if (!menuIcon.contains(e.target) && !menuList.contains(e.target)) menuList.classList.remove("open");
    });
  </script>
